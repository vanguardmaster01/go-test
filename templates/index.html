<!DOCTYPE html>
<html lang="en">
    <html
    lang="en"
    data-style-switcher-options="{&#39;changeLogo&#39;: false, &#39;colorPrimary&#39;: &#39;#00a1cd&#39;, &#39;colorSecondary&#39;: &#39;#183f72&#39;, &#39;colorTertiary&#39;: &#39;#0281d7&#39;, &#39;colorQuaternary&#39;: &#39;#383f48&#39;, &#39;borderRadius&#39;: 4}"
    class="history svg video supports boxshadow csstransforms3d csstransitions backgroundcliptext webkit chrome win js sticky-header-enabled sticky-header-active">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Basic -->

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Home</title>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="https://www.okler.net/previews/porto/9.9.3/img/favicon.ico"
            type="image/x-icon">
        <link
            rel="apple-touch-icon"
            href="https://www.okler.net/previews/porto/9.9.3/img/apple-touch-icon.png">

        <!-- Mobile Metas -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">


        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            
        <!-- <link
            rel="stylesheet"
            href="./styles/css/all.min.css"> -->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

            <!-- Demo CSS -->

            <!-- <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" /> -->


        <link
            id="skinCSS"
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
		
        <link rel="stylesheet" href="resources/css/custom.css">

        <!-- <link rel="stylesheet" type="text/css"
            href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" /> -->
    </head>
    <body style="margin-bottom: 0px;">

        <div class="body">
            <div role="main" class="main">

                <div class="container py-2">
                    <div class="row">
                        <div class="col pb-3 my-5">
            
                            <h2 class="align-center"><span >Product List</span></h2>
            
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <button id="addToTable" class="btn btn-primary"
                                                data-bs-toggle="modal" data-bs-target="#registerModal">
                                            Add <i class="fas fa-plus"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-bordered table-striped" id="user_table" >
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{range .Products}}
                                        <tr>
                                            <td>{{.Name}}</td>
                                            <td>{{.Description}}</td>
                                            <td>{{.Price}}</td>
                                            <td>
                                                <button class="edit mb-1 mt-1 me-1 btn btn-outline btn-info" data-id="{{.ID}}">
                                                    <i class="fas fa-edit"></i> </button>
                                                <button  class="delete mb-1 mt-1 me-1 btn btn-outline btn-danger" data-id="{{.ID}}">
                                                        <i class="fas fa-trash-alt"></i> </button>
                                            </td>
                                        {{end}}
                                        </tr>                                    
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
            
                    </div>
                </div>
            
                <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="registerModalLabel">Register</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="register_form" class="mb-4" action="/products" method="POST">
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-3 text-start text-sm-end mb-0">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="register_name" name="register_name" class="form-control" placeholder="Type your name..." aria-required="true" />
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-3 text-start text-sm-end mb-0">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="register_description" name="register_description" class="form-control" placeholder="Type your description..." required/>
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-sm-3 text-start text-sm-end mb-0">Price</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="register_price" name="register_price" class="form-control" placeholder="Type your price..." aria-required="true" />
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" id="registerss" class="btn btn-primary">Register</button>
                            </div>
                        </form>
            
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="updateModalLabel">Update</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <form id="update_form" class="mb-4" action="/products" method="POST">
                                <input type="hidden" name="_method" value="PUT" />
                                <div class="modal-body">
                                        <div class="form-group row align-items-center">
                                            <label class="col-sm-3 text-start text-sm-end mb-0">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="update_name" name="update_name" class="form-control" placeholder="Type your name..." aria-required="true" />
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <label class="col-sm-3 text-start text-sm-end mb-0">Description</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="update_description" name="update_description" class="form-control" placeholder="Type your description..." required/>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <label class="col-sm-3 text-start text-sm-end mb-0">Price</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="update_price" name="update_price" class="form-control" placeholder="Type your price..." aria-required="true" />
                                            </div>
                                        </div>
                                        <input type="hidden" id="update_id" name="update_id">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" id="update" class="btn btn-primary">Update</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <form id="delete_form" action="/products" method="POST">
                    <input type="hidden" name="_method" value="DELETE" />
                </form>
            </div>
        </div>
        <footer id="footer" class="bg-color-secondary border-0 mt-0">
            <div class="footer-copyright bg-color-secondary">
                <div class="container container-xl-custom pb-4">
                    <div class="row">
                        <div class="col opacity-3">
                            <hr class="my-0 bg-color-light opacity-1">
                        </div>
                    </div>
                    <div class="row py-4 mt-2">
                        <div class="col-lg-6 text-center text-lg-start mb-3 mb-lg-0">
                            <a
                                href="#">
                                <img
                                    alt="GoLang"
                                    width="115"
                                    height="30"
                                    src="#">
                            </a>
                        </div>
                        <div class="col-lg-6 text-center text-lg-end">
                            <p class="text-3 mb-0">GoLang Services. © 2023. All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        
        <script src="resources/js/index.js"></script>
    </body>
</html>
